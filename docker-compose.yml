services:
  api:
    # image: zccajgb/simplicity-api:latest
    build:
      context: ./api
    ports:
      - "8000:8000"
    depends_on:
      - mongodb
    environment:
      MONGO_URI: mongodb://mongodb:27017

  client:
    # image: zccajgb/simplicity-client:latest
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    ports:
      - "8080:80"
    depends_on:
      - api

  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    command: mongod --quiet

  cron:
    # image: zccajgb/simplicity-cron:latest
    build:
      context: ./cron


volumes:
  mongo-data:
